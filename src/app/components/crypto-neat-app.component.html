<h3>CryptoNeat</h3>

<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-light">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Mis Cryptos</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Realizar Transacción</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Historial</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Mi perfil</a></li>
          <li class="nav-item"><a href="#" class="nav-link"><button class="btn btn-danger mt-2">Cerrar Sesión</button></a></li>
        </ul>
      </div>
      
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-6">
            <div class="saldo-box mb-3">
              <h4>Saldo: $100</h4>
            </div>
          </div> 
          <!-- Perfil -->
          <div class="col-md-6 text-right">
            <div class="perfil-box">
              <img src="path-to-profile-image" class="rounded-circle" alt="Perfil" width="80">
              <h5>Hola Nicolás!</h5>

            </div>
          </div>
        </div>



        <div class="row">

                    <a href="" class="text-decoration-none">

</div>
</div>
</div>
