
<h4 class="my-2 subTitle">Ãšltimas Noticias</h4>
<hr class="my-2 subTitle">
<div class="news-window">
    <ul>
        <li *ngFor="let news of newsList">
        <a [href]="news.link" target="_blank" class="news-item">
            <img [src]="news.image" alt="{{ news.title }}" class="news-image" />
            <div>
            <h5 class="subTitle">{{ news.title }}</h5>
            <p>{{ news.description }}</p>
            <small>{{ news.date | date:'short' }}</small>
            </div>
        </a>
        </li>
    </ul>
</div>
